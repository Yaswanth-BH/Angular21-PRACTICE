<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">User Registration Form</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm">

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            @if (userForm.controls['name'].touched|| userForm.controls['name'].dirty) {
                            <div class="text-danger" style="font-size: 10px;">
                                @if(userForm.controls['name'].errors?.['required']){
                                <span>This field is a mandatory requirement*</span>
                                } @else if (userForm.controls['name'].errors?.['minlength']) {
                                <span>Mininum 5 character is a requirement*</span>
                                }
                            </div>
                            }
                            <input type="text" name="name" required
                                minlength="5" formControlName="name" class="form-control" id="name" placeholder="Enter your name">
                        </div>

                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" class="form-control" formControlName="userName"
                                id="username" placeholder="Enter your username">
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email"  name="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter email address">
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Email:</label>
                            <input type="password" name="password" formControlName="password" class="form-control"
                                id="password" placeholder="Enter password">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
